<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full header">
          <h2>Code Journal</h2>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form" class="container">
      <div class="row">
        <div class="column-full">
          <form id="journal-form" method="post">
            <div class="row">
              <div class="column-full">
                <h1>New Entry</h1>
              </div>
            </div>
            <div class="row">
              <div class="column-half">
                <img id="img-placeholder" src="images/placeholder-image-square.jpg">
              </div>
              <div class="column-half">
                <label for="title">Title</label>
                <input required type="text" id="title" name="title">
                <label for="photo">Photo URL</label>
                <input required type="url" id="photo_url" name="photoUrl">
              </div>
            </div>
            <div class="row">
              <div class="column-full">
                <label for="notes">Notes</label>
                <textarea required rows="6" id="notes" name="notes"></textarea>
                <div class="save-button">
                  <button type="submit" id="save">SAVE</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
